<html>
	<title>Desflow</title>
	<script src="lib/angular/angular.js"></script>
	<script src="js/desflow.js"></script>
	<script src="js/desflow_util.js"></script>
	<link rel="stylesheet" href="css/bootstrap.css">
	<body ng-app="desflow">
		<div ng-controller="RequestCtrl">
			<br />
			<b>Enter Query : </b><input ng-model="query">
			<br />
		<table  class="table table-striped table-bordered table-condensed">
			<tr>
				<th ng-repeat="header in headers">
					<a href="#" ng-click="setRequestOrder(header[0])">{{header[1]}}</a>
				</th>
			</tr>
			<tr ng-repeat="request in requests | filter : query | orderBy : requestOrder : !reverse">
				<td ng-repeat="header in headers">
					{{request[header[0]]}}
				</td>
			</tr>
		</table>
		</div>
	</body>
</html>
