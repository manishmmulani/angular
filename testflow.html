<div>
	<br />
	<b>Enter Query : </b><input ng-model="query">
	<br />
	<table  class="table table-striped table-bordered table-condensed">
		<tr>
			<th ng-repeat="header in headers">
				<a href="#" ng-click="setRequestOrder(header[0])">{{header[1]}}</a>
			</th>
		</tr>
		<tr ng-repeat="request in requests | filter : query | orderBy : requestOrder : !reverse">
			<td ng-repeat="header in headers">
				<a href="#/testflow/{{request[header[0]]}}" ng-show="header[0] == 'request_id'">{{request[header[0]]}}</a>
				<a href="#/mysite/{{request[header[0]]}}" ng-show="header[0] == 'logger_ids'">{{request[header[0]]}}</a>
				<div ng-hide="header[0] == 'request_id' || header[0] == 'logger_ids'">{{request[header[0]]}}</div>
			</td>
		</tr>
	</table>
</div>
